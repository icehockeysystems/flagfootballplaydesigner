            <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
            <script>
                function copyToClipboard() {
                    navigator.clipboard.writeText(window.location.href)
                        .then(() => {
                            const button = document.querySelector('.share-button');
                            const originalText = button.innerHTML;
                            button.innerHTML = '<i class="fas fa-check"></i> URL Copied!';
                            setTimeout(() => {
                                button.innerHTML = originalText;
                            }, 2000);
                        })
                        .catch(err => {
                            console.error('Failed to copy URL:', err);
                        });
                }
                function generatePDF() {
                    const { jsPDF } = window.jspdf;
                    const doc = new jsPDF();
                    
                    // Add title
                    doc.setFontSize(24);
                    doc.text("Tester", 20, 20);
                    
                    // Add image with proper aspect ratio
                    const img = document.querySelector("img");
                    const maxWidth = 170;
                    const maxHeight = 170;
                    
                    // Calculate aspect ratio
                    const aspectRatio = img.naturalWidth / img.naturalHeight;
                    let width = maxWidth;
                    let height = width / aspectRatio;
                    
                    // If height is too large, scale based on height instead
                    if (height > maxHeight) {
                        height = maxHeight;
                        width = height * aspectRatio;
                    }
                    
                    // Center the image horizontally
                    const x = 20 + (maxWidth - width) / 2;
                    
                    // Get the image data from the src
                    const imgData = img.src;
                    
                    doc.addImage(imgData, "PNG", x, 40, width, height);
                    
                    // Add description if it exists
                    const description = document.querySelector(".description");
                    if (description) {
                        doc.setFontSize(12);
                        doc.text(description.innerText, 20, height + 60);
                    }
                    
                    // Save the PDF
                    doc.save("Tester.pdf");
                }
            </script>
